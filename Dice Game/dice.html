<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dice Game</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="Main.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <h1>The Dice Game</h1>
        <br />
        <div class="row">
            <div class="col">


                <h2>Super human</h2>


                <p id="dice1">Dice 1: 0</p>
                <p id="dice2">Dice 2: 0</p>
                <p id="score">Your score: 0</p>
                <br />
            </div>
            <div class="col">
                <h2>Computer</h2>
                <p id="dice3">Dice 1: 0</p>
                <p id="dice4">Dice 2: 0</p>
                <p id="compScore">Your score: 0</p>
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col">

                <h2>Results</h2>
                <h4 id="feedback"></h4>
                <br />
                <p id="playwins">Wins: </p>
                <p id="compwins">Lost: </p>

            </div>
            <div class="col">
                
                <button id="btn" class="button">Play again
                    <div class="button__horizontal"></div>
                    <div class="button__vertical"></div>
                </button>
                <button id="clear" class="button">Clear Data
                    <div class="button__horizontal"></div>
                    <div class="button__vertical"></div>
                </button>
            </div>
            </div>
        </div>

            <script src="dice.js"></script>




            
</body>
</html>
